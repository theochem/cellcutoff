pre_filefilter: ['- python-cellcutoff*', '+ *']

linters:
  - cppcheck:
  - cpplint:
      filter: '-build/include_order,-runtime/int'
  - doxygen:
  - header:
      filefilter: ['+ *.py', '+ *.pyx', '+ *.pxd', '+ CMakeLists*.txt']
      shebang: '#!/usr/bin/env python3'
      extra: []
  - header:
      filefilter: ['+ *.cpp', '+ *.h', '+ *.h.in']
      comment: '// '
      shebang:
      extra: []
  - whitespace:
  - yamllint:
      filefilter: ['- *conda.recipe/meta.yaml', '+ *.yml', '+ *.yaml']
